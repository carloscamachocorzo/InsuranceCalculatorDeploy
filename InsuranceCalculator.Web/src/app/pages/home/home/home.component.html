<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Seguros QAP</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/dashboard" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <a mat-list-item routerLink="/home/simulator" routerLinkActive="active-link">
        <mat-icon>bar_chart</mat-icon>
        Simulador
      </a>
      <a mat-list-item routerLink="/home/simulator-history" routerLinkActive="active-link">
        <mat-icon>calendar_today</mat-icon>
        Historial
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary">
      <span>{{ pageTitle || 'Inicio' }}</span>
      <span class="spacer"></span>
      <mat-icon>search</mat-icon>
      <mat-icon>notifications</mat-icon>
      <mat-icon>account_circle</mat-icon>
    </mat-toolbar>

    <!-- Contenedor dinÃ¡mico -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

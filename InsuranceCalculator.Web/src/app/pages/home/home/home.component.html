<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="encabezado">
      <div class="logo-container">
        <img src="/logos/logo-qap.png" alt="Logo de Seguros QAP" class="logo">
        <span class="company-name">Seguros QAP</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/dashboard" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <a mat-list-item routerLink="/home/simulator" routerLinkActive="active-link">
        <mat-icon>bar_chart</mat-icon>
        Simulador
      </a>
      <a mat-list-item routerLink="/home/simulator-history" routerLinkActive="active-link">
        <mat-icon>calendar_today</mat-icon>
        Historial
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary">
      <span>{{ pageTitle || 'Inicio' }}</span>
      <span class="spacer"></span> <!-- Este span empuja el botón a la izquierda -->
      <button type="button" mat-button (click)="toLogin()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-toolbar>

    <!-- Contenedor dinámico -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="/logos/logo-qap.png" alt="Logo" class="login-logo">
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </div>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" formControlName="username" required>
          <mat-error *ngIf="hasError('username', 'required')"
          >El usuario es requerido</mat-error
        >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Ingrese su contrase침a" formControlName="password" required>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')"
            >La contrase침a es requerida</mat-error
          >

        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" class="full-width">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<mat-card>
  <mat-card-title>Inicio de sesi칩n</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="col col-lg-6">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error *ngIf="hasError('username', 'required')"
            >El usuario es requerido</mat-error
          >
        </mat-form-field>
      </div>

      <div class="col col-lg-6">
        <mat-form-field>
          <mat-label>Contrase침a</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            placeholder="Contrase침a"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')"
            >La contrase침a es requerida</mat-error
          >
        </mat-form-field>
      </div>
      <div class="buttonSubmit col col-lg-6" style="align-content: center!important;">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
